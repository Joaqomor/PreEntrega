    <main class="mainContacto">

        <form class="contacto" action="/ruta" method="get">


            <legend class="titulo">¿En que podemos ayudarte?</legend>

            <input class="name" placeholder="Nombre" type="text" name="Name" id="Nombre" required>
            <input class="email" placeholder="Correo electronico" type="email" name="email" id="email" required>
                
            <textarea class="texto" name="mensaje" id="mensaje" placeholder="Escriba aqui su mensaje..." cols="30" rows="10"></textarea>
            
            <div class="botones">
                <button class="enviar" type="reset">Enviar formulario</button>
                <button class="limpiar" type="submit">Limpiar formulario</button>
            </div>
            
         
        </form>
