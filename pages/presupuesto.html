    <meta name="keywords" content="metalurgica, metal, chapa, hierro, inoxidable, acero, aluminio, laton, corte, servicios, cizalla, cilindro,plegadora,tiburon, verde, doblar, cortar, curvar">

    <link rel="shortcut icon" href="../images/favicon-16x16.png" >
    <link rel="stylesheet" href="../Stylesheet/Style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>

        <div class="logo">
            <a  href="../index.html" ><img  src="../images/logomobile.jpg" alt="logo" > </a> 
        </div>

        <label for="menu" class="burguerMenu">
            <i class="fa-solid fa-bars"></i>
        </label>

        <input type="checkbox" id="menu">


        
      

        <nav class="menuHeader">

            <label for="menu" class="cruzSalir">
                <i class="fa-solid fa-circle-xmark"></i>
              </label>

            <ul>    
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="sobreNosotros.html">Sobre Nosotros</a></li>
                <li><a href="nuestroServicios.html">Nuestros Servicios</a></li>
                <li><a href="presupuesto.html">Presupuestos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
           
    </header>

    <main>
        

        <form  class="presupuesto" action="/ruta" method="get">

           
            <legend>Solicitud de presupuesto</legend>

            <input placeholder="Nombre" type="tel" name="number" id="number" required>
            <input placeholder="Empresa (opcional)" type="text" name="empresa" id="empresa">
            <input placeholder="Correo electronico" type="email" name="email" id="email" required>
            <input placeholder="Numero de telefono" type="tel" name="tel" id="tel">
            <input id="archivo" type="file" name="proyecto" multiple>
            <textarea name="proyecto" id="proyecto" cols="30" rows="10" placeholder="¿quieres dejarnos algun comentario?"></textarea>

            <button class="botonPresupuesto" type="submit">Enviar</button>

            


        </form>

        

    </main>
